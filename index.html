      const words = [

        "❤ Đời có bao nhiêu món quà kỳ diệu, cho Anh gặp Em giữa biển người mênh mông!",
        "❤ Cảm ơn em đã xuất hiện trong cuộc đời anh.。!",
        "❤ Cùng Anh chia sẻ những thăng trầm.。!",

        "❤ Nhân ngày 8/3, anh gửi lời cảm ơn đến người con gái anh thương và mong em luôn đồng hành cùng anh trong cuộc sống.。!",
      ];
      let PPP = 0;
      let timer;
      let deleteDelay = 3000;
      let typeSpeed = 100;
      let delSpeed = 50;
      function typingEffect() {
        console.log(i, "iiii");
        console.log(words[PPP], "words[i]");
        let word = words[PPP].split("");
        var loopTyping = function () {
          if (word.length > 0) {
            document.getElementById("word").innerHTML += word.shift();
          } else {
            delay(function () {
              deletingEffect(); 
            }, deleteDelay); 
            return false;
          }
          timer = setTimeout(loopTyping, typeSpeed);
        };
        loopTyping();
      }

      function deletingEffect() {
        let word = words[PPP].split("");
        var loopDeleting = function () {
          if (word.length > 0) {
            word.pop();
            document.getElementById("word").innerHTML = word.join("");
          } else {
            if (words.length > PPP + 1) {
              PPP++;
            } else {
              PPP = 0;
            }
            typingEffect();
            return false;
          }

          timer = setTimeout(loopDeleting, delSpeed);
        };

        loopDeleting();
      }

      var delay = (function () {
        var timer = 0;
        return function (callback, ms) {
          clearTimeout(timer);
          timer = setTimeout(callback, ms);
        };
      })();
      typingEffect();
    </script>
